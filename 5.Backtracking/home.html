<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            gap: 1px;
            background-color: #000;
            padding: 2px;
            width: fit-content;
            margin: 20px auto;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: white;
            text-align: center;
            line-height: 40px;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
        }
        /* Add border for 3x3 boxes */
        .cell:nth-child(3n) {
            border-right: 2px solid #000;
        }
        .cell:nth-child(9n) {
            border-right: none;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #000;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sudoku-grid" id="grid">
        <!-- Grid will be generated by JavaScript -->
    </div>
    <div class="controls">
        <button onclick="solvePuzzle()">Solve</button>
        <button onclick="clearGrid()">Clear</button>
    </div>

    <script>
        // Generate the grid
        const grid = document.getElementById('grid');
        for (let i = 0; i < 81; i++) {
            const input = document.createElement('input');
            input.type = 'number';
            input.min = '1';
            input.max = '9';
            input.className = 'cell';
            // Add input validation
            input.addEventListener('input', function(e) {
                if (this.value.length > 1) {
                    this.value = this.value.slice(0, 1);
                }
                if (this.value < 0 || this.value > 9) {
                    this.value = '';
                }
            });
            grid.appendChild(input);
        }

        function getPuzzle() {
            const cells = document.querySelectorAll('.cell');
            return Array.from(cells).map(cell => cell.value || '0');
        }

        function displaySolution(solution) {
            const cells = document.querySelectorAll('.cell');
            solution.flat().forEach((value, index) => {
                cells[index].value = value;
            });
        }

        function clearGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.value = '');
        }

        function solvePuzzle() {
            const puzzle = getPuzzle();
            
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ puzzle: puzzle })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displaySolution(data.solution);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while solving the puzzle');
            });
        }
    </script>
</body>
</html>
